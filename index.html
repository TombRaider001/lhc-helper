<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8" />
  <title>勇哥专用新澳六合彩推荐与统计</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e0f2f1);
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #00695c;
      font-size: 28px;
      font-weight: 700;
    }
    button {
      display: block;
      margin: 0 auto 30px;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(45deg, #00796b, #004d40);
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }
    button:hover {
      background: linear-gradient(45deg, #004d40, #00251a);
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }
    .card h2 {
      margin-top: 0;
      font-size: 20px;
      color: #00796b;
      border-left: 6px solid #004d40;
      padding-left: 12px;
    }
    .nums {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      margin-top: 16px;
    }
    .num {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background: linear-gradient(135deg, #26c6da, #00acc1);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 17px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
    }
    .recommend {
      background: linear-gradient(135deg, #66bb6a, #388e3c) !important;
    }
    canvas {
      max-width: 100%;
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <h1>勇哥专用新澳六合彩推荐与统计</h1>
  <button onclick="analyze()">🔄 刷新推荐</button>

  <div class="card">
    <h2>🔥 热门号码 (Hot)</h2>
    <div class="nums" id="hot"></div>
  </div>
  <div class="card">
    <h2>❄️ 冷门号码 (Cold)</h2>
    <div class="nums" id="cold"></div>
  </div>
  <div class="card">
    <h2>🎯 推荐号码 (Recommended)</h2>
    <div class="nums" id="recommend"></div>
  </div>

  <div class="card">
    <h2>📊 号码出现频率统计</h2>
    <canvas id="frequencyChart"></canvas>
  </div>

<script>
let data = [];

async function loadData() {
  const res = await fetch("newao100-zodiac-final.json");
  data = await res.json();
}

function render(id, nums, extra = '') {
  const box = document.getElementById(id);
  box.innerHTML = '';
  nums.forEach(n => {
    const div = document.createElement('div');
    div.className = 'num' + (extra ? ' ' + extra : '');
    div.textContent = n.toString().padStart(2, '0');
    box.appendChild(div);
  });
}

function analyze() {
  if (!data.length) return;

  const allNums = [];
  data.forEach(item => {
    (item.numbers || []).forEach(b => allNums.push(parseInt(b)));
  });

  const freq = Array(50).fill(0);
  allNums.forEach(n => freq[n]++);
  const stat = freq.map((count, num) => ({num, count})).slice(1);

  const hot = stat.slice().sort((a, b) => b.count - a.count).slice(0, 10).map(x => x.num);
  const cold = stat.slice().sort((a, b) => a.count - b.count).slice(0, 10).map(x => x.num);

  render("hot", hot);
  render("cold", cold);

  const sample = (arr, n) => arr.sort(() => 0.5 - Math.random()).slice(0, n);
  const recom = sample(hot, 4).concat(sample(cold, 3)).sort(() => Math.random() - 0.5).slice(0, 6).sort((a, b) => a - b);
  render("recommend", recom, 'recommend');

  const ctx = document.getElementById('frequencyChart').getContext('2d');
  const nums = stat.map(x => x.num.toString().padStart(2, '0'));
  const counts = stat.map(x => x.count);

  if (window.freqChart) window.freqChart.destroy();
  window.freqChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: nums,
      datasets: [{
        label: '出现次数',
        data: counts,
        backgroundColor: 'rgba(33, 150, 243, 0.7)'
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          ticks: { stepSize: 1 }
        }
      }
    }
  });
}

(async function(){
  await loadData();
  analyze();
})();
</script>
</body>
</html>
