<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <title>六合彩热号冷号分析与推荐</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 20px; }
    .card { background: white; border-radius: 12px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h1 { text-align: center; }
    .nums { font-size: 18px; margin-top: 10px; display: flex; flex-wrap: wrap; gap: 10px; }
    .num { background: #007bff; color: white; border-radius: 6px; padding: 5px 12px; }
    .recommend { background: #28a745; }
  </style>
</head>
<body>
  <h1>六合彩数据分析</h1>
  <div class="card">
    <h2>🔥 热门号码 (Hot)</h2>
    <div class="nums" id="hot"></div>
  </div>
  <div class="card">
    <h2>❄️ 冷门号码 (Cold)</h2>
    <div class="nums" id="cold"></div>
  </div>
  <div class="card">
    <h2>🎯 推荐号码 (Recommended)</h2>
    <div class="nums" id="recommend"></div>
  </div>

<script>
(async function() {
  const res = await fetch("https://www.nhkjc.com/apinewhk/historyperiod");
  const data = await res.json();
  const balls = [];

  data.slice(0, 100).forEach(item => {
    item.balls.split("-").forEach(b => balls.push(parseInt(b)));
  });

  const freq = Array(50).fill(0);
  balls.forEach(n => freq[n]++);

  const numbered = freq.map((count, num) => ({num, count})).slice(1);
  const hot = numbered.sort((a,b)=>b.count-a.count).slice(0, 10).map(x=>x.num);
  const cold = numbered.sort((a,b)=>a.count-b.count).slice(0, 10).map(x=>x.num);

  function render(ids, nums) {
    const box = document.getElementById(ids);
    nums.forEach(n => {
      const span = document.createElement('span');
      span.className = 'num';
      span.textContent = n.toString().padStart(2,'0');
      box.appendChild(span);
    });
  }

  render("hot", hot);
  render("cold", cold);

  // 推荐号：4 热 + 3 冷，随机后取前 6 个
  const sample = (arr, n) => arr.sort(() => 0.5 - Math.random()).slice(0, n);
  const recom = sample(hot, 4).concat(sample(cold, 3)).sort(() => Math.random()-0.5).slice(0,6).sort((a,b)=>a-b);

  const rbox = document.getElementById("recommend");
  recom.forEach(n => {
    const span = document.createElement('span');
    span.className = 'num recommend';
    span.textContent = n.toString().padStart(2,'0');
    rbox.appendChild(span);
  });
})();
</script>
</body>
</html>
