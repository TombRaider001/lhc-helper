<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>六合彩推荐工具</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #f8f9fa;
      padding: 30px;
    }
    .number-box {
      display: inline-block;
      width: 40px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      background: #007bff;
      color: white;
      border-radius: 5px;
      margin: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">六合彩号码推荐工具</h1>

    <div class="mb-4">
      <h5>🎯 最新开奖号码：</h5>
      <div id="latestInfo" class="mb-2">加载中...</div>
      <div id="latestNums"></div>
    </div>

    <div class="mb-4">
      <h5>📈 推荐号码：</h5>
      <button class="btn btn-primary me-2" onclick="genAll()">生成推荐</button>
      <button class="btn btn-secondary" onclick="refreshLatest()">刷新开奖</button>
      <div class="mt-3"><strong>热号：</strong><span id="hot"></span></div>
      <div class="mt-1"><strong>冷热混合：</strong><span id="mix"></span></div>
      <div class="mt-1"><strong>随机推荐：</strong><span id="random"></span></div>
    </div>

    <div>
      <h5>📊 热号走势图（最近100期）</h5>
      <canvas id="freqChart" height="200"></canvas>
    </div>
  </div>

  <script>
    let historyData = [];

    async function fetchLatest() {
      try {
        const res = await fetch('https://api.marksix.data806.com/latest');
        const obj = await res.json();
        const info = obj.data;
        document.getElementById('latestInfo').textContent = `第 ${info.expect} 期 - ${info.time}`;
        document.getElementById('latestNums').innerHTML = info.openCode.split(',').map(n => `<span class="number-box">${n}</span>`).join('');
      } catch (e) {
        document.getElementById('latestInfo').textContent = '加载失败';
      }
    }

    async function fetchHistory() {
      try {
        const res = await fetch('https://api.marksix.data806.com/history?count=100');
        const obj = await res.json();
        historyData = obj.data.map(e => e.openCode.split(',').map(Number));
        drawChart();
      } catch (e) {
        alert('历史数据获取失败');
      }
    }

    function calcFreq() {
      const freq = {};
      for (let i = 1; i <= 49; i++) freq[i] = 0;
      historyData.forEach(arr => arr.forEach(n => freq[n]++));
      const sorted = Object.entries(freq).sort((a, b) => b[1] - a[1]);
      const hot = sorted.slice(0, 6).map(e => +e[0]);
      const cold = sorted.slice(-6).map(e => +e[0]);
      return { hot, cold, freq };
    }

    function genAll() {
      const { hot, cold } = calcFreq();
      document.getElementById('hot').innerHTML = hot.map(n => `<span class="number-box">${n}</span>`).join('');
      const mix = [...hot.slice(0, 3), ...cold.slice(0, 3)].sort((a, b) => a - b);
      document.getElementById('mix').innerHTML = mix.map(n => `<span class="number-box">${n}</span>`).join('');
      const pool = Array.from({ length: 49 }, (_, i) => i + 1);
      const rand = [];
      while (rand.length < 6) {
        const idx = Math.floor(Math.random() * pool.length);
        rand.push(pool.splice(idx, 1)[0]);
      }
      document.getElementById('random').innerHTML = rand.sort((a, b) => a - b).map(n => `<span class="number-box">${n}</span>`).join('');
    }

    function refreshLatest() {
      document.getElementById('latestInfo').textContent = '加载中...';
      document.getElementById('latestNums').innerHTML = '';
      fetchLatest();
    }

    function drawChart() {
      const { freq } = calcFreq();
      const labels = Object.keys(freq);
      const values = Object.values(freq);
      new Chart(document.getElementById('freqChart'), {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: '出现次数',
            data: values,
            backgroundColor: '#007bff'
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    (async function () {
      await fetchHistory();
      await fetchLatest();
    })();
  </script>
</body>
</html>
