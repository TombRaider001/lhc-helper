
<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <title>新澳六合彩生肖推荐</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 20px; }
    h1 { text-align: center; }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .nums { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
    .num {
      background: #007bff;
      color: white;
      border-radius: 100%;
      width: 48px;
      height: 48px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }
    .num span:first-child { font-size: 16px; font-weight: bold; }
    .recommend { background: #28a745; }
    button {
      display: block;
      margin: 0 auto 30px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>新澳六合彩数据分析</h1>
  <button onclick="analyze()">🔄 刷新推荐</button>

  <div class="card">
    <h2>🔥 热门号码 (Hot)</h2>
    <div class="nums" id="hot"></div>
  </div>
  <div class="card">
    <h2>❄️ 冷门号码 (Cold)</h2>
    <div class="nums" id="cold"></div>
  </div>
  <div class="card">
    <h2>🎯 推荐号码 (Recommended)</h2>
    <div class="nums" id="recommend"></div>
  </div>

<script>
let data = [];
let numZodiacMap = {};

async function loadData() {
  const res = await fetch("newao100-zodiac-final.json");
  data = await res.json();
  numZodiacMap = {};
  data.forEach(item => {
    item.balls.split('-').forEach((b, i) => {
      numZodiacMap[parseInt(b)] = item.zodiacs[i];
    });
  });
}

function render(id, nums, extra = '') {
  const box = document.getElementById(id);
  box.innerHTML = '';
  nums.forEach(n => {
    const div = document.createElement('div');
    div.className = 'num' + (extra ? ' ' + extra : '');
    const numSpan = document.createElement('span');
    const zodiacSpan = document.createElement('span');
    numSpan.textContent = n.toString().padStart(2, '0');
    zodiacSpan.textContent = numZodiacMap[n] || '';
    div.appendChild(numSpan);
    div.appendChild(zodiacSpan);
    box.appendChild(div);
  });
}

function analyze() {
  if (!data.length) return;

  const allNums = [];
  data.forEach(item => {
    item.balls.split('-').forEach(b => allNums.push(parseInt(b)));
  });

  const freq = Array(50).fill(0);
  allNums.forEach(n => freq[n]++);
  const stat = freq.map((count, num) => ({num, count})).slice(1);

  const hot = stat.slice().sort((a, b) => b.count - a.count).slice(0, 10).map(x => x.num);
  const cold = stat.slice().sort((a, b) => a.count - b.count).slice(0, 10).map(x => x.num);

  render("hot", hot);
  render("cold", cold);

  const sample = (arr, n) => arr.sort(() => 0.5 - Math.random()).slice(0, n);
  const recom = sample(hot, 4).concat(sample(cold, 3)).sort(() => Math.random() - 0.5).slice(0, 6).sort((a, b) => a - b);
  render("recommend", recom, 'recommend');
}

(async function(){
  await loadData();
  analyze();
})();
</script>
</body>
</html>
